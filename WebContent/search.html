<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style>
			.img-container {
				position: relative;
				display: inline-block;
			}
			.img-container .overlay {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				opacity: 1;
			}
			.overlay span {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, 50%);
			}
			#button-text {
				color: #33B9FF;
			}
			#emoji-button {
				background-color: transparent;
				border: none;
			}
		</style>
	</head>
	<body>
		<div class="container h-100">
			<div class="h-100 row justify-content-center align-items-center">
				<div class="container">
	  				<form>
	  					<div class="container">
	  						<div class="row justify-content-center align-items-center">
	  							<h1 class="display-4">I'm Hungry</h1>
	  						</div>
	  					</div>
	  					<br>
	  					<br>
	  					<div class="container">
	  						<div class="row justify-content-center align-items-center">
			  					<div class="form-row">
			  						<div id="searchBar" class="form-group col-md-10">
			  							<input class="form-control mr-sm-2" type="search" placeholder="Enter food" aria-label="Search">
			  						</div>
			  						<div id="numResults" class="form-group col-md-2">
			  							<input class="form-control mr-sm-2" type="number" value="5">
			  						</div>
			  					</div>
			  				</div>
			  			</div>
			  			<div class="container">
	  						<div class="row justify-content-center align-items-center">
			  					<div class="form-group">
			  						<button id="emoji-button">
				  						<div id="emojiButton" class="img-container">
				  							<img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/155/pouting-face_1f621.png" class="img-fluid" alt="Responsive image">
				  							<div class="overlay">
				  								<span id="button-text"><strong>Feed me!</strong></span>
				  							</div>
				  						</div>
			  						</button>
			  					</div>
	  					  	</div>
	  					</div>	
	  				</form>
	  			</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
